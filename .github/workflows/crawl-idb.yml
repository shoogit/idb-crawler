name: Crawl IDB (daily)

on:
  schedule:
    - cron: "0 18 * * *"   # 18:00 UTC = 03:00 KST
  workflow_dispatch:

permissions:
  contents: write   # allow push back to repo

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        shell: bash
        run: |
          npm ci || npm i

      - name: Install Playwright (browsers & deps)
        shell: bash
        run: npx playwright install --with-deps

      - name: Run crawler
        shell: bash
        run: npm run crawl:idb

      - name: Commit data
        shell: bash
        run: |
          git config user.name "crawler-bot"
          git config user.email "crawler-bot@users.noreply.github.com"
          git add data/*.json || true
          git commit -m "chore: update IDB notices [skip ci]" || echo "No changes"
          git push
