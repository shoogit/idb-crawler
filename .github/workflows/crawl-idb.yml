name: Crawl IDB (daily)

on:
  schedule:
    - cron: "0 18 * * *"   # 18:00 UTC = 03:00 KST daily
  workflow_dispatch: {}

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run crawler
        run: npm run crawl:idb

      - name: Guardrail: ensure >= 10 rows
        run: |
          node -e "const n=JSON.parse(require('fs').readFileSync('data/notices.json','utf8')).length; if(n<10){console.error('Too few rows:',n); process.exit(1)} else {console.log('Rows OK:',n)}"

      - name: Commit changes
        run: |
          git config user.name "crawler-bot"
          git config user.email "crawler-bot@users.noreply.github.com"
          git add data/*.json
          git commit -m "update IDB notices" || echo "No changes"
          git push
